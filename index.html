<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theatre!</title>
</head>

<body>
    <div id="app">
        <div id="tabControls">
            <div class="tabControlContainer">
                <button class="view-button selected" id="viewControls">Controls</button>
                <button class="view-button" id="viewHistory">History</button>
                <button class="view-button" id="viewHelp">Help</button>
                <div id="patreonContainer"></div>
            </div>
        </div>
        <div id="controlPanel" class="panel">
            <div id="theatreControls">
                <div class="control-holder">
                    <div class="controlContainer">
                        <label id="characterLabel" for="CharacterSelect">Token:</label>
                        <select id="CharacterSelect"></select>
                    </div>
                    <div class="controlContainer">
                        <label for="OverrideName">Override:</label>
                        <input type="text" id="OverrideName" placeholder="Name">
                    </div>
                </div>
                <div class="control-holder">
                    <div class="controlContainer">
                        <label for="MessageType">Style:</label>
                        <select id="MessageType">
                            <option value="dialogue">Dialogue</option>
                            <option value="bubble">Speech Bubble</option>
                            <option value="notice">Notice</option>
                            <option value="story">Story</option>
                        </select>
                    </div>
                    <label for="ViewMessage">View on Send</label>
                    <input type="checkbox" id="ViewMessage" name="ViewMessage">
                </div>
                <div class="control-holder">
                    <div class="controlContainer">
                        <label id="whisperLabel" for="whisperDistance">Whisper:</label>
                        <input id="whisperDistance">
                    </div>
                    <div class="controlContainer">
                        <label id="talkLabel" for="talkDistance">Talk:</label>
                        <input id="talkDistance">
                    </div>
                    <div class="controlContainer">
                        <label id="yellLabel" for="yellDistance">Yell:</label>
                        <input id="yellDistance">
                    </div>
                </div>
                <hr class="horizontal-line">
                <textarea id="MessageTextarea" rows="4" cols="50"
                    placeholder="Enter text here to send a message.&#10;Using :: will seperate the message into several pages players will need to click through.&#10;Dialogue type displays text in normal 'RPG Dialog Style' while Notice displays it in a taller window, good for shops or alerts.&#10;Story allows for image links."></textarea>

                <div class="control-holder">
                    <div id="playerSelectHolder" class="controlContainer">
                        <label id="playerLabel" for="PlayerSelect">Send To:</label>
                        <select id="PlayerSelect"></select>
                    </div>
                    <div id="rangeSelectHolder"  class="controlContainer">
                        <label for="messageRange" title="This is for Speech Bubbles only.">Range:</label>
                        <select id="messageRange" title="This is for Speech Bubbles only.">
                            <option value="whisper">Whisper</option>
                            <option value="talk">Talk</option>
                            <option value="yell">Yell</option>
                        </select>
                    </div>
                </div>

                <button id="sendMessage">SUBMIT</button>
            </div>
        </div>
        <div id="historyPanel" class="panel" style="display: none;">
            <div id="theatreHistory">
                <div class="full-container">
                    <ul id="dialogLog">
                    </ul>
                </div>
            </div>
        </div>
        <div id="helpPanel" class="panel" style="display: none;">
            <div id="theatreHelp">
                <div id="helpMarkdownContainer" class="help-container">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
